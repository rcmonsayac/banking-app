<div class="navbar">
    <div class="logo"><i class="fas fa-university"></i> Bank</div>
    <ul class="nav-links">
        <li class="nav-item logout"><a class="a-link">Logout</a></li>
    </ul>
</div>

<div class="user-section">
    <div class="user-container">
        <div class="user-header">
            <h1>
                Hello, <span id="current-user"></span>.
            </h1>
            <h3>
                Current Balance: <span id="current-balance"></span>
            </h3>
        </div>

        <div class="user-main">
            <div class="main-tab-nav">
                <button class="main-tab-link active" data-action="deposit"><i class="fas fa-piggy-bank"></i>Deposit</button>
                <button class="main-tab-link" data-action="withdraw"><i class="fa fa-money"></i>Withdraw</button>
                <button class="main-tab-link" data-action="send"><i class="fa fa-paper-plane-o"></i>Send Money</button>
                <button class="main-tab-link" data-action="profile"><i class="fas fa-user-circle"></i>Profile</button>
            </div>
            <div class="main-tab">
                <div id="deposit" class="main-tabcontent shown">
                    <h2>Deposit</h2>
                    <form data-action="deposit">
                        <div class="form-group ">
                            <label>Please input amount to deposit:</label>
                            <input class="input-text input-amount" type="number" step="0.0001" min="0.0001" required />
                        </div>
                        <div>
                            <button type="submit">Deposit</button>
                        </div>
                        <div class="validation"></div>
                    </form>
                </div>
                <div id="withdraw" class="main-tabcontent">
                    <h2>Withdraw</h2>
                    <form data-action="withdraw">
                        <div class="form-group">
                            <label>Please input amount to withdraw:</label>
                            <input class="input-text input-amount" type="number" step="0.0001" min="0.0001" required />
                        </div>
                        <div>
                            <button type="submit">Withdraw</button>
                        </div>
                        <div class="validation"></div>
                    </form>
                </div>
                <div id="send" class="main-tabcontent">
                    <h2>Send Money</h2>
                    <form data-action="send">
                        <div class="form-group ">
                            <label>Please input username of receiver:</label>
                            <input class="input-text input-username" type="text" required />
                        </div>
                        <div class="form-group ">
                            <label>Please input amount to send:</label>
                            <input class="input-text input-amount" type="number" step="0.0001" min="0.0001" required />
                        </div>
                        <div>
                            <button type="submit">Send</button>
                        </div>
                        <div class="validation"></div>
                    </form>

                </div>
                <div id="profile" class="main-tabcontent">
                    <h2>Profile</h2>
                    <div class="profile">
                        <form data-action="saveProfile">
                            <div class="form-group ">
                                <label>Full Name</label>
                                <input class="input-text input-fullname" type="text" required />
                            </div>
                            <div class="form-group ">
                                <label>Image URL</label>
                                <input class="input-text input-imageURL" type="text" required />
                            </div>
                            <div class="form-group ">
                                <label>Password</label>
                                <input class="input-text input-password" type="password" required />
                            </div>
                            <div>
                                <button type="submit">Save</button>
                            </div>
                            <div class="validation"></div>
                        </form>
                        <div class="profile-preview">
                            <div class="img">
                            </div>
                            <p></p>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>


</div>
